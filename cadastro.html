<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <hr/>
    <form>
        <table border="1">
            <thead>
                <tr>
                    <th width="250"><label for="nome">Insira seu nome completo</label></th>
                    <th width="250"><label for="email">Insira seu email</label></th>
                    <th width="250"><label for="senha">Insira sua senha</label></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="250"><input id="nome" type="text"></td>
                    <td width="250"><input id="email" type="email"></td>
                    <td width="250"><input id="senha" type="password"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
